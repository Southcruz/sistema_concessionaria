{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Concessionária</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">

    {% if user.is_authenticated %}
        <nav class="sidebar bg-dark text-white p-3" style="width: 250px;">
            <div class="d-flex flex-column gap-3">
                <h4 class="text-center mb-4">
                    Sistema Concessionária
                </h4>
                

                <a href="{% url 'home' %}" class="btn btn-outline-light text-start">
                    <i class="fas fa-home me-2"></i>Home
                </a>

                <a href="{% url 'clientes:listar' %}" class="btn btn-outline-light text-start">
                    <i class="fas fa-users me-2"></i>Clientes
                </a>

                <a href="{% url 'logout' %}" class="btn btn-danger mt-auto">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </a>
            </div>
        </nav>
    {% endif %}

    <div class="{% if user.is_authenticated %}main-content{% else %}container mt-5{% endif %}">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
