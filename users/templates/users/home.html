{% extends 'users/base.html' %}

{% block content %}
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">
                <i class="fas fa-handshake me-2"></i>
                Bem-vindo, {{ request.user.username }} ({{ request.user.tipo|capfirst }})
            </h4>
        </div>
        <div class="card-body">
            <p class="lead">
                <i class="fas fa-info-circle me-2"></i>
                Você está acessando o sistema da concessionária.
            </p>
        </div>
    </div>
{% endblock %}
